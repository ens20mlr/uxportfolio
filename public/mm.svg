<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- BlÃ¥ modern gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563EB"></stop>
      <stop offset="100%" stop-color="#38BDF8"></stop>
    </linearGradient>

    <!-- Subtil text glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Rundad bakgrund -->
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)"></rect>

  <!-- MM-text -->
  <text x="50%" y="56%" text-anchor="middle" dominant-baseline="middle" font-size="220" font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-weight="700" fill="#ffffff" filter="url(#softGlow)" letter-spacing="-8">
    MM
  </text>
</svg>
